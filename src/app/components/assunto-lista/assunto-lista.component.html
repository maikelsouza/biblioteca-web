<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Assuntos</title>    
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Lista de Autores</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assunto of assuntos">
                    <td>{{ assunto.descricao }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm me-2" (click)="editar(assunto.codAs)">Editar</button>
                        <button class="btn btn-danger btn-sm" (click)="confirmarExclusao(assunto.codAs)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" (click)="novo()">Criar Novo Assunto</button>
    </div>        
</body>
</html>
